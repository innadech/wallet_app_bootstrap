<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body data-bs-theme="blue">
    <div class="container">
      <div
        class="container-fluid mt-3 bg-light-subtle border border-primary-subtle rounded-3"
      >
        <div class="container px-4 text-left">
          <div class="row gx-5">
            <div class="col">
              <div class="p-3">
                <p class="fs-1 text-left">Wallet</p>
              </div>
            </div>
            <div class="col">
              <div class="p-3 text-center">
                <p id="balance" class="fs-1 text-right">Balance: $</p>
              </div>
            </div>
          </div>
          <div class="row gx-5">
            <div class="col">
              <div
                class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3"
              >
                <div class="input-group mb-3">
                  <label class="input-group-text" for="income"
                    >Income</label
                  >
                  <select class="form-select" id="income">
                    <option selected>Choose...</option>
                    <!-- <option value="1">Salary</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option> -->
                  </select>
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-default">Enter amount</span>
                  <input id="incomeamount" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <button id="incomeadd" type="button" class="btn btn-primary btn-lg">
                  Add button
                </button>
              </div>
            </div>
            <div class="col">
              <div
                class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3"
                >
                <div class="input-group mb-3">
                  <label class="input-group-text" for="outcome"
                    >Outcome</label
                  >
                  <select class="form-select" id="outcome">
                    <option selected>Choose...</option>
                    <!-- <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option> -->
                  </select>
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-default">Enter amount</span>
                  <input id="expenseamount" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <button id="expenseadd" type="button" class="btn btn-primary btn-lg">
                  Add button
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="container px-4 text-left">
          <div class="container overflow-hidden text-center">
            <div class="row gx-5">
              <div class="col">
                <div class="p-3">
                  <p>Income categories</p>
                  <div id="container-income-list">
                    <!-- <span class="badge rounded-pill text-bg-light">Light
                    <button type="button" class="btn-close" aria-label="Close"></button> -->
                  </div>
                </div>
                <div class="input-group mb-3">
                  <input
                    id="addOptionIncomeInput"
                    type="text"
                    class="form-control"
                    placeholder="add income category"
                    aria-label="add income category"
                    aria-describedby="button-addon2"
                  />
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="addOptionIncomeButton"
                    
                  >
                    Add
                  </button>
                </div>
              </div>
              <div class="col">
                <div class="p-3">
                  <p>Outcome categories</p>
                  <div id="container-outcome-list">
                    <!-- <span class="badge rounded-pill text-bg-light">Light
                    <button type="button" class="btn-close" aria-label="Close"></button>
                    </span> -->
                  </div>
                </div>
                <div class="input-group mb-3">
                  <input
                    id="addOptionExpenseInput"
                    type="text"
                    class="form-control"
                    placeholder="add outcome category"
                    aria-label="add outcome category"
                    aria-describedby="button-addon2"
                  />
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="addOptionExpenseButton"
                  >
                    Add
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div  class="container px-4 text-left ">
          <p class="fs-1 text-left">Transaction History</p>
          <ul id="transaction-history" class="list-group">
            <!-- <li class="list-group-item list-group-item-success">A simple success list group item
              <button type="button" class="btn-close" aria-label="Close"></button>
            </li>
            <li class="list-group-item list-group-item-danger">A simple danger list group item</li> -->
          </ul>
          
        </div
        
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>

    <script src="./js/model.js"></script>
    <script src="./js/generate.js"></script>
    <script src="./js/render.js"></script>
    <script src="./js/listeners.js"></script>
    <script src="./js/view.js"></script>
    <script src="./js/controller.js"></script>
    
  </body>

</html>
